<!-- your_app/templates/your_app/tournament_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tournament List</title>
</head>
<body>
    <h1>Tournaments</h1>
    <ul>
        {% for tournament in tournaments %}
            <li>
                {{ tournament.name }}
                <a href="{% url 'delete_tournament' tournament.pk %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
